
<html>
	<title>ejemplo 3 javascript </title>
<head> 
		<script type="text/javascript">
		Function mifuncion(txt){
		 Alert (txt)
		 }
		</script>
	</head>
	<body>
		<form name="form1">
		<input name="entrada">
		<input type="button" onclick=mifuncion(form1.entrada.value) "value"="Call function">
		</form>
		<p> al presionar el boton, la funcion con el argumento sera llamada.  Y la funcion alertara este argumento. </p>
	</body>
</html>
